<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 - Position</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <header>
        <h1>Frontend Training</h1>
        <h2>CSS3 - Position</h2>
    </header>
    <section class="code-example position-static">
        <h3 class="css-property">position: static;</h3>
        <p>
            Los elementos HTML son posicionados <strong>estáticos por defecto</strong>.
        </p>
        <p>
            Los elementos posicionados como estáticos <strong>no son afectados</strong> por las properties <span class="css-property">top, bottom, left, y right</span>.
        </p>
        <div class="css-element">
            Este elemento tiene <div class="css-property">position: static;</div>
        </div>
    </section>
</body>
</html>
