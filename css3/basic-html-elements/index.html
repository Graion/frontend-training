<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Elements</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <header>
        <h1>Frontend Training</h1>
        <h2>Basic HTML Elements</h2>
    </header>
    <div class="headers">
        <div class="css-element">
            <h3 class="css-property">Headings</h3>
            <h1>h1. Header 1</h1>
            <h2>h2. Header 2</h2>
            <h3>h3. Header 3</h3>
            <h4>h4. Header 4</h4>
            <h5>h5. Header 5</h5>
            <h6>h6. Header 6</h6>
        </div>
    </div>
    <div class="paragraphs">
        <div class="css-element">
            <h3 class="css-property">Paragraphs</h3>
            <p class="align-left">
                This paragraph is aligned to the left.
            </p>
            <p class="align-center">
                This paragraph is aligned to the center.
            </p>
            <p class="align-right">
                This paragraph is aligned to the right.
            </p>
        </div>
    </div>
</body>
</html>
